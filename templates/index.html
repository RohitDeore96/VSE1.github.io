<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Search Engine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #222;
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .results div {
            text-align: center;
        }
        img {
            max-width: 300px;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .score {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Visual Search Engine</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="query_image" required>
        <br>
        <button type="submit">Search Similar Image</button>
    </form>

    {% if query_image and result_image %}
    <div class="results">
        <div>
            <h3>Your Query Image</h3>
            <img src="/static/{{ query_image }}" alt="Query Image">
        </div>
        <div>
            <h3>Most Similar Image</h3>
            <img src="/static/{{ result_image }}" alt="Result Image">
        </div>
    </div>
    <div class="score">
        Similarity Score: {{ similarity }}
    </div>
    {% endif %}
</body>
</html>
